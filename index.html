<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cybersoft Learning Academy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Main Css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a href="./index.html" class="header__logo-link">
            <img src="./img/image3.png" alt="icon-cybersoft" />
          </a>
          <a class="navbar-brand text-white" href="#"
            >Cybersoft Admin Dashboard</a
          >
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
      <div class="row">
        <nav class="sidebar col-2 p-0">
          <div class="sidebar-sticky">
            <ul class="nav-list m-0 p-0">
              <li class="menu-title-box">
                <span class="menu-title">Menu</span>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">
                  <i class="fa fa-home nav-link-icon"></i
                  ><span class="nav-link-text">Dashboard</span>
                </a>
                <a href="#" class="nav-link active">
                  <i class="fa fa-user nav-link-icon"></i>
                  <span class="nav-link-text">Users List</span>
                </a>
                <a href="#" class="nav-link">
                  <i class="fa fa-calendar-alt nav-link-icon"></i>
                  <span class="nav-link-text">Calendar</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="page-content col-10 ms-auto">
          <div class="row mb-4">
            <div class="col-3">
              <h6 class="page-title mb-0">Users List</h6>
            </div>
            <div class="col-auto ms-auto p-0">
              <button
                class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#userModal"
                id="btnUserModal"
              >
                Add User
              </button>
            </div>
            <div class="col-4">
              <div class="input-group">
                <select
                  class="form-select"
                  id="userSort"
                  onchange="filterPosition()"
                >
                  <option selected>Filter by...</option>
                  <option value="All">All</option>
                  <option value="Student">Student</option>
                  <option value="Employee">Employee</option>
                  <option value="Customer">Customer</option>
                </select>
                <input
                  id="userSearch"
                  type="text"
                  class="form-control"
                  placeholder="Search for users..."
                  onkeyup="searchPerson()"
                />
              </div>
            </div>
          </div>
          <table class="table table-user">
            <thead class="table__head table-light">
              <tr>
                <th scope="col">
                  <span class="table__title">ID</span>
                </th>
                <th
                  scope="col"
                  class="d-flex justify-content-between align-content-between"
                  onclick="sortTable(0)"
                >
                  <span class="table__title">User Name</span>
                  <span class="table__sorter"><i class="fa fa-sort"></i></span>
                </th>
                <th scope="col" onclick="sortTable(1)">
                  <span class="table__title">Position</span>
                  <span class="table__sorter d-inline-block float-end"
                    ><i class="fa fa-sort"></i
                  ></span>
                </th>
                <th scope="col">
                  <span class="table__title">Email</span>
                </th>
                <th scope="col">
                  <span class="table__title">Address</span>
                </th>
                <th scope="col" style="width: 140px">
                  <span class="table__title">Action</span>
                </th>
              </tr>
            </thead>

            <tbody class="userList"></tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Adding Modal -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="userModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  placeholder="ID"
                  required
                />
                <div id="idHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="userName" class="form-label">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="userName"
                  placeholder="User Name"
                  required
                />
                <div id="userNameHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                  required
                />
                <div id="addresslHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email"
                  required
                />
                <div id="emaillHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="position" class="form-label">Position</label>
                <select class="form-select" id="position" required>
                  <option selected>Select a position</option>
                  <option value="Student">Student</option>
                  <option value="Employee">Employee</option>
                  <option value="Customer">Customer</option>
                </select>
              </div>

              <!-- Student Properties -->
              <div class="studentProps">
                <div class="row mb-3">
                  <div class="col">
                    <label for="mathScore" class="form-label">Math Score</label>
                    <input
                      type="number"
                      min="0"
                      max="10"
                      class="form-control"
                      id="mathScore"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="physicsScore" class="form-label"
                      >Physics Score</label
                    >
                    <input
                      type="number"
                      min="0"
                      max="10"
                      class="form-control"
                      id="physicsScore"
                      required
                    />
                  </div>
                  <div class="col">
                    <label for="chemistryScore" class="form-label"
                      >Chemistry Score</label
                    >
                    <input
                      type="number"
                      min="0"
                      max="10"
                      class="form-control"
                      id="chemistryScore"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Employee Properties -->
              <div class="employeeProps">
                <div class="mb-3">
                  <label for="dayWork" class="form-label">Day Work</label>
                  <input
                    type="number"
                    class="form-control"
                    id="dayWork"
                    placeholder="Day Work"
                    min="0"
                    max="31"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="dailyWage" class="form-label">Daily Wage</label>
                  <input
                    type="number"
                    class="form-control"
                    id="dailyWage"
                    placeholder="Daily Wage"
                    min="0"
                    required
                  />
                </div>
              </div>

              <!-- Customer Properties -->
              <div class="customerProps">
                <div class="mb-3">
                  <label for="company" class="form-label">Company</label>
                  <input
                    type="text"
                    class="form-control"
                    id="company"
                    placeholder="Company"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="orderValue" class="form-label">Order Value</label>
                  <input
                    type="number"
                    class="form-control"
                    id="orderValue"
                    placeholder="Order Value"
                    min="0"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="comment" class="form-label">Comment</label>
                  <textarea
                    id="comment"
                    class="form-control"
                    rows="3"
                    style="resize: none"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btnClose"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="btnAdd">
              Add
            </button>
            <button type="button" class="btn btn-primary" id="btnUpdate">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="./controllers/script.js"></script>
  </body>
</html>
